# ===================================
# StayEase Backend Configuration
# ===================================

# Server Configuration
server.port=8080

# ===================================
# Database Configuration (MySQL)
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/stayease_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=170803
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/Hibernate Configuration
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# H2 Database (for development/testing)
# Uncomment below and comment MySQL config above to use H2
# ===================================
# spring.datasource.url=jdbc:h2:mem:stayease_db
# spring.datasource.username=sa
# spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ===================================
# JWT Configuration
# ===================================
jwt.secret=stayease-secret-key-for-jwt-token-generation-min-256-bits-required
jwt.expiration=86400000

# ===================================
# File Upload Configuration
# ===================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# ===================================
# Logging Configuration
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.stayease=DEBUG

# ===================================
# OpenAPI/Swagger Configuration
# ===================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
